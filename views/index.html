  <div class="bom-controls">
      <div class="bom-content-top">
          <div class="row">
                  <h1 class="bom-title">Multi Format Exporter</h1>
          </div>
          <div class="row">
            <div class="options" id="initial_select">
                <label for="element_type_list" class="select-label">Choose an Element Type:</label>
                <select required name="element_type_list" id="element_type_list" class="form-control bom-select"></select required>  
            </div>
          </div>

          <div class="row">
            <div class="options" id="element_select">
                <label for="element_list" class="select-label">Choose an Element:</label>
                <select required name="element_list" id="element_list" class="form-control bom-select"></select required>  
              </div>
          </div>

          <div class="row">
            <div class="options" id="format_select">
                <label for="format_list" class="select-label">Choose an File Format:</label>
                <select required name="format_list" id="format_list" class="form-control bom-select"></select required>  
              </div>
          </div>

          <div class="row border-seperator">
            <div class="options" id="add_to_cart">
                <button id="add_to_export" class="btn btn-default bom-btn-primary">Add To Export</button>
            </div>
          </div>
          
          <div class="col-md-6 col-sm-6 col-xs-12 os-col-border bom-results" id="bom-results"></div>

          <div id="context-table">

          </div>

    <h2>Export</h2>

    <table id="export_table"></table>


    <button id="export_button">Export List</button>

      <div class="bom-content">
        <div class="info-message" id="element-model-change-message">
            <p><i>* Model has been changed. BOM may not be up to date. *</i></p>
        </div>
        <div class="row bom-row">
            <div class="col-md-6 col-sm-6 col-xs-12 os-col-border image-container">
