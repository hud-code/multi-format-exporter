<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<title>Multi Format Exporter</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bom.css" />

  </head>

  <script src="js/jquery.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="jquery-plugin-query-parser-master/jquery-queryParser.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/spin.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/index.js"></script>

  <body>
    <div>
        <div class="row">
            <h1 class="bom-title">Multi Format Exporter</h1>
        </div>
        <div class="bom-content-top">
            <div class="row">
                <h2 class="subtitle">Select Entities to Export</h2>
            </div>
            <div class="row">
                <div class="options" id="initial_select">
                    <label class="select-label" for="element_type_list">Choose an Element Type:</label> <select class="form-control bom-select" id="element_type_list" name="element_type_list" required="">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="options" id="element_select">
                    <label class="select-label" for="element_list">Choose an Element:</label> <select class="form-control bom-select" id="element_list" name="element_list" required="">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="options" id="format_select">
                    <label class="select-label" for="format_list">Choose an File Format:</label> <select class="form-control bom-select" id="format_list" name="format_list" required="">
                    </select>
                </div>
            </div>
            <div class="row border-seperator">
                <div class="options" id="add_to_cart">
                    <button class="btn btn-default bom-btn-primary" id="add_to_export">Add To Export</button>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12 os-col-border bom-results" id="bom-results"></div>
        </div>
        <div class="bom-content-bottom">
            <div class="row">
                <h2 class="subtitle">Export</h2>
            </div>
            <div class="row">
                <table id="export_table"></table><button id="export_button">Export List</button>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12 os-col-border" class="bom-progress-bar" id="bom-status-bar" style="display: none;"></div>
    </div>
            
	<h2>Export</h2>
	<table id="export_table"></table><button id="export_button">Export List</button>
	<div class="bom-content">
		<div class="info-message" id="element-model-change-message">
			<p><i>* Model has been changed. BOM may not be up to date. *</i></p>
		</div>
		<div class="row bom-row">
			<div class="col-md-6 col-sm-6 col-xs-12 os-col-border image-container">
				<div class="image-results" id="image-results"></div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12 os-col-border bom-results" id="bom-results"></div>
		</div>
	</div>
	<div class="alert alert-info" id="alert_template" style="display: none;">
		<button class="close" type="button">Ã—</button>
	</div>

  </body>
</html>
